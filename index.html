<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo -->
    <title>Card Animation Casa del Dragón</title>
    <!-- Autor -->
    <meta name="author" content="Catherine Solarte" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-32x32.png"
    />
    <!-- estilo -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/imgs/Rhaenyra Targaryen.png"
          alt="Rhaenyra Targaryen"
        />
      </div>
      <div class="card">
        <img src="./assets/imgs/dragon.jpg" alt="Dragón" />
      </div>
      <div class="card">
        <img src="./assets/imgs/Daemon Targaryen.png" alt="Daemon Targaryen" />
      </div>
      <div class="card">
        <img
          src="./assets/imgs/Alicent Hightower.png"
          alt="Alicent Hightower"
        />
      </div>
      <div class="card">
        <img
          src="./assets/imgs/Aegon II Targaryen.png"
          alt="Aegon II Targaryen"
        />
      </div>
    </div>
  </body>
</html>
